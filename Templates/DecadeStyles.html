<!DOCTYPE html>
<html>
<head>
	<title> Decade Styles </title>
	<style>
		
		body {
		background:hsl(326, 57%, 86%) !important;
		font-family:avenir !important;

		}

		a:link, a:visited {
			background-color: grey;
			color: white;
			padding: 15px 25px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
		}

		a:hover, a:active {
  		background-color: silver;
		}

		img {
		object-fit: cover;

		width: auto;
		max-height: 337px;
		}

	</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
	<a href="http://DecadeStyles.appspot.com/static/about.html">About</a>
	<p></p>
	<h2> Style Classifier </h2>

	<p> Web app to classify clothing style by decade.</p>
	<p>  Currently, the app takes in a full image of an individual woman and classifies the 
		 clothing style by decades: 1920-1930s, 1940-1950s, 1960-1970s,1980-1990s, 2000-2010</p>
	
	<input id ="image-selector" type = "file">
	<button id = "predict-button"> Classify</button>
	<p style= "font-weight:bold"> Classification</p>
	<p> <span id="prediction"></span></p>
	<img id="selected-image" src=""/>


	<script>
		let base64Image
		$("#image-selector").change(function() {
			let reader = new FileReader();
			reader.onload = function(e) {
			let dataURL = reader.result;
			$("#selected-image").attr("src", dataURL);
			base64Image = dataURL.replace("data:image/jpeg;base64,","");
			console.log(base64Image);
		}

		reader.readAsDataURL($("#image-selector")[0].files[0]);
		$("#prediction").text("");

	
	});
	$("#predict-button").click(function(event){
		let message = {
			image: base64Image
		}
		console.log(message);
		$.post("http://DecadeStyles.appspot.com/predict", JSON.stringify(message), function(response){
			$("#prediction").text(' Decades:  ' + response);
			console.log(response);
		});
	});
	</script>
</body>
</html>
